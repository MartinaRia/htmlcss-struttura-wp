<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Natural Lite - Reproduction</title>
    <link rel="stylesheet" href="style.css">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
  </head>

  <body>
    <div class="main_container">

      <header>
        <!-- cover -->
        <div class="cover">
          <div class="overlay">
            <div class="title">
              <h1>NATURAL LITE</h1>
              <h2>JUST ANOTHER ORGANIC THEMES DEMO SITES SITE</h2>
            </div>

        </div>

            <li>ABOUT</li>

            <li>BLOG</li>
            <li>CONTACT</li>
          </ul>
        </nav>

      </header>

      <main>
        <!-- SINISTRA -->
        <aside id="left">
          <!-- pages -->
          <div class="white-box" id="pages">
            <h4>Pages</h4>
            <ul>
              <li>About</li>
              <li>Blog</li>
              <li>Contact</li>
              <li>Default Page</li>

              <li>Mission</li>
              <li>Site Archives</li>
            </ul>
          </div>
          <!-- archives -->
          <div class="white-box" id="archives">
          </div>
          <!-- meta -->
          <div class="white-box" id="meta">
          </div>

        </aside>

        <!-- CENTRO -->
        <section id="center">
          <div class="white-box">
          </div>
        </section>

        <!-- DESTRA -->
        <aside id="right">
          <!-- search -->
          <div class="white-box" id="search">
          </div>
          <!-- tag cloud -->
          <div class="white-box" id="tag-cloud">
          </div>

        </aside>

      </main>


      <footer>

      </footer>

    </div>

</html>
